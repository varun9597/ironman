<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IronMan App - Homepage</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            padding-top: 56px; /* Adjusted for the fixed navbar */
            background-color: #f8f9fa; /* Light background color */
        }

        .navbar {
            background-color: #ffffff; /* White navbar background */
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-group-vertical {
            margin-top: 10px; /* Adjusted margin for buttons */
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-text {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 0; /* Remove padding for small screens */
            }

            .navbar {
                background-color: #ffffff; /* White navbar background */
            }

            .container {
                margin-top: 0; /* Remove margin for small screens */
            }

            .btn-group-vertical {
                margin-top: 10px; /* Adjust margin for small screens */
            }

            .navbar-brand {
                font-size: 20px;
            }

            .navbar-text {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">IronMan App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="navbar-text mr-3">
                            Welcome, {{ username }}
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-4">IronMan App</h1>
        <h2 class="mb-4">Manage</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/addsociety" class="btn btn-warning btn-block">Add Society</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/addflat" class="btn btn-success btn-block">Add Flat</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/removeflat" class="btn btn-danger btn-block">Remove Flat</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/additem" class="btn btn-success btn-block">Add Item</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/modifyratecard" class="btn btn-warning btn-block">Modify Rate Card</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/collectorder" class="btn btn-success btn-block">Collect Order</a>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <a href="/deleteorder" class="btn btn-danger btn-block">Delete Order</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
