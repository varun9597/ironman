<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Flat</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2>Add Flat</h2>

        <!-- Form with Input fields -->
        <form action="/addflat" method="post">
            
            <div class="form-group">
                <label for="society">Enter Society Name:</label>
                <input type="text" class="form-control" id="society" name="society" placeholder="Society Name">
            </div>
            <div class="form-group">
                <label for="flatNumber">Flat Number:</label>
                <input type="text" class="form-control" id="flatNumber" name="flatNumber" required>
            </div>

            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>

            <div class="form-group">
                <label for="customerPhoneNumber">Customer Phone Number:</label>
                <input type="tel" class="form-control" id="customerPhoneNumber" name="customerPhoneNumber" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Add Flat</button>
        </form>
    </div>
</body>
</html>
