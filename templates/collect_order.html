<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Collect Order</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            padding-top: 56px; /* Adjusted for the fixed navbar */
            background-color: #f8f9fa; /* Light background color */
        }

        .navbar {
            background-color: #ffffff; /* White navbar background */
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-group-vertical {
            margin-top: 20px;
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-text {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 0; /* Remove padding for small screens */
            }

            .navbar {
                background-color: #ffffff; /* White navbar background */
            }

            .container {
                margin-top: 0; /* Remove margin for small screens */
            }

            .btn-group-vertical {
                margin-top: 10px; /* Adjust margin for small screens */
            }

            .navbar-brand {
                font-size: 20px;
            }

            .navbar-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="/dashboard">IronMan App</a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="navbar-text mr-3">
                            Welcome, {{ username }}
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Collect Order</h2>

        <!-- Items with +/- buttons and counts -->
        <div class="col">
            <div class="col-md-4">
                <h4>Shirt</h4>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="changeCount('shirt', 'decrement')">-</button>
                    <span id="shirtCount" >0</span>
                    <button type="button" class="btn btn-primary" onclick="changeCount('shirt', 'increment')">+</button>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Pant</h4>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="changeCount('pant', 'decrement')">-</button>
                    <span id="pantCount" >0</span>
                    <button type="button" class="btn btn-primary" onclick="changeCount('pant', 'increment')">+</button>
                </div>
            </div>
            <div class="col-md-4">
                <h4>Other</h4>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="changeCount('other', 'decrement')">-</button>
                    <span id="otherCount" >0</span>
                    <button type="button" class="btn btn-primary" onclick="changeCount('other', 'increment')">+</button>
                </div>
            </div>
        </div>

        <!-- Total count -->
        <div class="mt-4">
            <h4>Total Count:</h4>
            <p id="totalCount" class="badge badge-primary">0</p>
        </div>
    </div>

    <!-- Your custom script -->
    <script>
        // Object to store counts
        var counts = {
            shirt: 0,
            pant: 0,
            other: 0
        };

        // Function to update counts and total
        function changeCount(item, action) {
            if (action === 'increment') {
                counts[item]++;
            } else if (action === 'decrement' && counts[item] > 0) {
                counts[item]--;
            }

            // Update counts on the page
            document.getElementById(item + 'Count').textContent = counts[item];

            // Update total count
            var totalCount = counts.shirt + counts.pant + counts.other;
            document.getElementById('totalCount').textContent = totalCount;
        }
    </script>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
